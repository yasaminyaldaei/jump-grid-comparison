<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <!-- <div id="player"></div> -->
    <!-- <div id="player2"></div> -->

    <!-- <iframe
      id="player"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/TnUqPBtyafg?enablejsapi=1&controls=0&modestbranding=1&mute=1&clip=UgkxIK8xmIs8P5cbaV5axOXRGyqnQGiU-fVa&amp;clipt=EIGAAxiP3gM"
      title="YouTube video player"
      frameborder="0"

      allowfullscreen
    ></iframe> -->

    <div id="player"></div>
    <div id="player2"></div>
    <button onclick="stopVideo()">Stop</button>
    <button onClick="playVideo()">Play</button>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var players;
      function onYouTubeIframeAPIReady() {
        players = {
          player: new YT.Player("player", {
            width: 560,
            height: 315,
            videoId: "TnUqPBtyafg",
            playerVars: {
              enablejsapi: 1,
              controls: 0,
              modestbranding: 1,
              playsinline: 1,
              mute: 1,
              autoplay: 1,
              clip: "UgkxIK8xmIs8P5cbaV5axOXRGyqnQGiU",
              clipt: "EIGAAxiP3gM",
            },
            events: {
              onReady: onPlayerReady,
              onStateChange: onPlayerStateChange,
            },
          }),
          player2: new YT.Player("player2", {
            width: 560,
            height: 315,
            videoId: "h7E6mdND1dc",
            playerVars: {
              enablejsapi: 1,
              controls: 0,
              modestbranding: 1,
              playsinline: 1,
              mute: 1,
              autoplay: 1,
              clip: "UgkxjW26z1JTn6n9Zr9ltiazy31vfjrKLdgy",
              clipt: "EJyrBBioiQU",
            },
            events: {
              onReady: onPlayerReady,
              onStateChange: onPlayerStateChange,
            },
          }),
        };
      }

      // 4. The API will call this function when the video player is ready.
      var videos = [];
      function onPlayerReady(event) {
        videos.push(event.target);
        console.log(videos);
        if (videos.length === 2) {
          for (let i = 0; i < videos.length; i++) {
            videos[i].playVideo();
          }
        }
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        console.log(event);
        // if (event.data == YT.PlayerState.PLAYING) {
        //   setTimeout(stopVideo, 12000);
        // }
      }
      function stopVideo() {
        players.player.pauseVideo();
        players.player2.pauseVideo();
      }
      function playVideo() {
        videos.map((video) => video.playVideo());
      }
    </script>
  </body>
</html>
